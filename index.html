                
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btvn-form 1</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <div class="form-img">
            </div>
            <h2 class="form-heading">Order Summary</h2>
            <p class="form-title">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like</p>
            <div class="form-box">
                <div class="form-img-icon">
                    <i class="fas fa-music" style="margin: 30%; font-size: 20px;" ></i>
                </div>
                <div class="form-box-title">
                    <h4 class="box-heading">Annual Plan</h4>
                    <p class="box-title">$59.99/year</p>
                </div>
                <a href="#" class="box-link">Change</a>
            </div>
            <div class="btn">
                <button class="form-btn">Proceed to Payment</button>
            </div>
            <button class="form-footer" >Cancel Order</button>
        </form>
    </div>
</body>
</html>
